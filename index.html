<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css" />

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
      crossorigin="anonymous"
    ></script>
    <script
      defer
      src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"
    ></script>

    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <script defer src="./app.js"></script>

    <title>Stranger Things</title>
  </head>
  <body>
    <header>
      <nav class="navbar">
        <div class="container">
          <a class="navbar-brand">
            <span class="material-icons"> whatshot </span>
          </a>
        </div>
      </nav>
      <div class="searchBar">
        <input
          class="form-control"
          type="text"
          placeholder="Search"
          aria-label="default input example"
        />
      </div>
    </header>
    <main>
      <form id="registration" class="row">
        <div class="form-group">
          <h3>Register</h3>
          <label for="exampleInputUsername">Username</label>
          <input
            type="text"
            class="form-control"
            id="exampleInputUsername"
            aria-describedby="usernameHelp"
            placeholder="Enter username"
          />
        </div>
        <div class="form-group">
          <label for="exampleInputPassword">Password</label>
          <input
            type="password"
            class="form-control"
            id="exampleInputPassword"
            placeholder="Password"
          />
        </div>
        <button type="submit" class="btn btn-primary">Sign In</button>
        <button type="submit" id="login" class="btn btn-primary">Login</button>
      </form>
      <div class="cards-div"></div>
      <form id="post-form" class="row">
        <div>
          <input
            type="text"
            placeholder="Post Title"
            class="form-control"
            id="post-title"
          />
        </div>
        <div>
          <textarea
            placeholder="Post body"
            class="form-control"
            id="post-body"
            rows="7"
          ></textarea>
        </div>
        <div>
          <input
            type="text"
            placeholder="Price"
            class="form-control"
            id="post-price"
          />
        </div>
        <div>
          <button id="post-btn" type="submit" class="btn btn-primary">
            Post
          </button>
        </div>
      </form>
      <div class="modal">
        <form id="message-form" class="row">
          <div class="card-message">
            <div class="card-body-message">
              <h5 class="card-title"></h5>
              <p class="card-desc"></p>
              <p class="card-price"></p>
            </div>
          </div>
          <div>
            <label for="message-body" class="message-label"
              >Your Message to:</label
            >
            <textarea
              placeholder=""
              class="form-control"
              id="message-body"
              rows="10"
            ></textarea>
          </div>
          <div id="message-buttons">
            <button id="message-btn" type="submit" class="btn btn-primary">
              Send
            </button>
            <button
              id="cancel-messageBtn"
              
              class="btn btn-primary"
            >
              Cancel
            </button>
          </div>
        </form>
      </div>
    </main>
    <footer>
      <ul class="nav justify-content-center">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="#">Active</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Link</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Link</a>
        </li>
      </ul>
    </footer>
  </body>
</html>
